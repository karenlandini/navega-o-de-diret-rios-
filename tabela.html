<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    <table>
        <caption>Vendas x Produção Lojas</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: rgba(51, 8, 97, 0.444);">
            <col span="2" style="background-color: rgb(64, 156, 156);">
        
        </colgroup>

        <thread> 
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>
            </tr>

            <tr>
                <th scope="col" >Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th scope="row" >Roupas</th>
                <td >100</td>
                <td >80</td>
                <td >200</td>
                <td >100</td>
            </tr>

            <tr>
                <th scope="row">Comida</th>
                <td>900</td>
                <td>900</td>
                <td>800</td>
                <td>800</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
